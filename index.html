<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <div class="row mb-4">
            <div class="col col-12 mb-5">
                <h1>Registro de Equipos e instructores</h1>
            </div>
        
        <div class="row mb-4">
            <div class="col">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Equipo
                </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
     
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Equipo</h1>
        </div>

        <div class="modal-body">
            <input id="nombrEquipo" type="text" placeholder="Nombre del equipo">
            <input id="marcaEquipo" type="text" placeholder="Marca del equipo">
            <input id="cantidadEquipo" type="number" placeholder="Cantidad disponible">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="addEquipo">AGREGAR</button>
        </div>
      </div>
    </div>
  </div>
                 
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="equipos">
                        
                    </tbody>
                </table>
            </div>
            <div class="col">
             
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    Agregar Instructor
                    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
         
              <h1 class="modal-title fs-5" id="exampleModalLabel2">Agregar Instructor</h1>
            </div>
    
            <div class="modal-body">
                <input id="inputIdInstructor" type="number" placeholder="Ingrese número de identificación">
                <input id="inputNombre" type="text" placeholder="Ingrese el nombre del Instructor">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="addInstructor">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No. Identificación</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="instructores">
                        

                    </tbody>
                </table>
            </div>
        </div>
 </div>

    <div class="row mb-4">
            <div class="col col-12 mb-3">
                <h1>Registro de Prestamos y devoluciones</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                    Agregar Prestamo
                    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
         
              <h1 class="modal-title fs-5" id="exampleModalLabel3">Agregar prestamo</h1>
            </div>
    
            <div class="modal-body">
                <input id="nombrePrestamo" type="text" placeholder="Nombre del equipo">
                <input id="marcaPrestamo" type="text" placeholder="Marca del equipo">
                <input id="cantidadPrestamo" type="number" placeholder="Cantidad a prestar">
                <input id="idPrestamo" type="number" placeholder="Número de id. del instructor">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="addPrestamo">AGREGAR</button>
                </div>
            </div>
            </div>
        </div>
    </div>
     <div class="col">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal4">Devolver prestamo </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
             
                  <h1 class="modal-title fs-5" id="exampleModalLabel4">Devolver prestamo</h1>
                </div>
        
                <div class="modal-body">
                    <input id="idDevolucion" type="number" placeholder="Número de id. del instructor">
                    <input id="nombreDevolucion" type="text" placeholder="Nombre del equipo">
                    <input id="marcaDevolucion" type="text" placeholder="Marca del equipo">
                    <input id="cantidadDevolucion" type="number" placeholder="Cantidad a devolver">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="devolverPrestamo">AGREGAR</button>
                </div>
              </div>
            </div>
          </div>
   
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Instructor</th>
                            <th>Equipo</th>
                            <th>Marca</th>
                            <th>Cantidad Solicitada</th>
                        </tr>
                    </thead>
                    <tbody id="prestamos">

                    </tbody>
                </table>
            </div>
        </div>

    <script src="js/micodigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
